<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="simulationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#424242" />
    </marker>
    
    <!-- Curved arrow marker for loop -->
    <marker id="curvedArrow" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#388e3c" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#212121">
    Simulation as Methodological Bridge
  </text>
  
  <!-- LEFT BLOCK: Foundational Inputs -->
  <g id="foundationalInputs">
    <rect x="40" y="80" width="300" height="680" rx="8" fill="url(#inputGradient)" stroke="#f57c00" stroke-width="2"/>
    <text x="190" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">
      Foundational Inputs
    </text>
    
    <!-- Input boxes -->
    <g id="inputBoxes">
      <rect x="60" y="140" width="260" height="50" rx="6" fill="#ffffff" stroke="#ff9800" stroke-width="1.5"/>
      <text x="190" y="165" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#424242">Learning Science</text>
      <text x="190" y="182" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">Learning Theory</text>
      
      <rect x="60" y="210" width="260" height="50" rx="6" fill="#ffffff" stroke="#ff9800" stroke-width="1.5"/>
      <text x="190" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#424242">Reinforcement Learning</text>
      <text x="190" y="252" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">RL Theory</text>
      
      <rect x="60" y="280" width="260" height="50" rx="6" fill="#ffffff" stroke="#ff9800" stroke-width="1.5"/>
      <text x="190" y="305" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#424242">Inclusive Education</text>
      <text x="190" y="322" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">Social Model / UDL</text>
      
      <rect x="60" y="350" width="260" height="50" rx="6" fill="#ffffff" stroke="#ff9800" stroke-width="1.5"/>
      <text x="190" y="375" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#424242">Low-Resource Constraints</text>
      <text x="190" y="392" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">Infrastructure Feasibility</text>
      
      <rect x="60" y="420" width="260" height="50" rx="6" fill="#ffffff" stroke="#ff9800" stroke-width="1.5"/>
      <text x="190" y="445" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#424242">Ethical Constraints</text>
      <text x="190" y="462" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">Learner Safety</text>
    </g>
  </g>
  
  <!-- CENTER BLOCK: Simulation Environment -->
  <g id="simulationEnvironment">
    <rect x="400" y="80" width="600" height="680" rx="8" fill="url(#simulationGradient)" stroke="#388e3c" stroke-width="3"/>
    <text x="700" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Simulation Environment
    </text>
    
    <!-- 4A: Learner + disability-aware state modeling -->
    <g id="learnerModeling">
      <rect x="430" y="150" width="540" height="140" rx="6" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
      <text x="700" y="175" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2e7d32">
        Learner + Disability-Aware State Modeling
      </text>
      
      <circle cx="460" cy="200" r="4" fill="#4caf50"/>
      <text x="480" y="205" font-family="Arial, sans-serif" font-size="12" fill="#424242">Disability parameters</text>
      
      <circle cx="460" cy="230" r="4" fill="#4caf50"/>
      <text x="480" y="235" font-family="Arial, sans-serif" font-size="12" fill="#424242">Cognitive load dynamics</text>
      
      <circle cx="460" cy="260" r="4" fill="#4caf50"/>
      <text x="480" y="265" font-family="Arial, sans-serif" font-size="12" fill="#424242">Accessibility constraints</text>
    </g>
    
    <!-- 4B: Instructional policy / tutor decision-making -->
    <g id="instructionalPolicy">
      <rect x="430" y="310" width="540" height="120" rx="6" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
      <text x="700" y="335" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2e7d32">
        Instructional Policy / Tutor Decision-Making
      </text>
      
      <circle cx="460" cy="360" r="4" fill="#4caf50"/>
      <text x="480" y="365" font-family="Arial, sans-serif" font-size="12" fill="#424242">Adaptive tutoring policy (RL agent)</text>
      
      <circle cx="460" cy="390" r="4" fill="#4caf50"/>
      <text x="480" y="395" font-family="Arial, sans-serif" font-size="12" fill="#424242">Actions: pacing, modality, feedback</text>
    </g>
    
    <!-- 4C: Evaluation loop -->
    <g id="evaluationLoop">
      <rect x="430" y="450" width="540" height="120" rx="6" fill="#ffffff" stroke="#4caf50" stroke-width="2"/>
      <text x="700" y="475" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2e7d32">
        Evaluation Loop
      </text>
      
      <!-- Loop visualization -->
      <rect x="460" y="500" width="100" height="30" rx="4" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
      <text x="510" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">Policy</text>
      
      <path d="M 560 515 L 600 515" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="600" y="500" width="100" height="30" rx="4" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
      <text x="650" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">Simulated</text>
      <text x="650" y="532" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">Learner</text>
      
      <path d="M 700 530 Q 750 550, 700 560" stroke="#388e3c" stroke-width="2" fill="none" marker-end="url(#curvedArrow)"/>
      
      <rect x="600" y="540" width="100" height="30" rx="4" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
      <text x="650" y="560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">Outcomes</text>
      
      <path d="M 600 555 L 560 555" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="460" y="540" width="100" height="30" rx="4" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
      <text x="510" y="560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">Evaluation</text>
      
      <path d="M 510 540 Q 510 500, 510 500" stroke="#388e3c" stroke-width="2" fill="none" marker-end="url(#curvedArrow)"/>
    </g>
    
    <!-- Additional note -->
    <text x="700" y="600" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#616161">
      Controlled comparative analysis â€¢ RL requires many trials
    </text>
  </g>
  
  <!-- RIGHT BLOCK: What simulation enables / produces -->
  <g id="simulationOutputs">
    <rect x="1060" y="80" width="300" height="680" rx="8" fill="url(#outputGradient)" stroke="#1976d2" stroke-width="2"/>
    <text x="1210" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">
      What Simulation Enables
    </text>
    
    <!-- Output boxes -->
    <g id="outputBoxes">
      <rect x="1080" y="140" width="260" height="80" rx="6" fill="#ffffff" stroke="#42a5f5" stroke-width="1.5"/>
      <text x="1210" y="165" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">Controlled Comparative</text>
      <text x="1210" y="182" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">Experiments</text>
      <text x="1210" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">"same session, many runs"</text>
      <text x="1210" y="212" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">(repeatability)</text>
      
      <rect x="1080" y="240" width="260" height="80" rx="6" fill="#ffffff" stroke="#42a5f5" stroke-width="1.5"/>
      <text x="1210" y="265" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">Safety-Aware</text>
      <text x="1210" y="282" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">Exploration</text>
      <text x="1210" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">avoids risk to vulnerable</text>
      <text x="1210" y="312" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">learners</text>
      
      <rect x="1080" y="340" width="260" height="100" rx="6" fill="#ffffff" stroke="#42a5f5" stroke-width="1.5"/>
      <text x="1210" y="365" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">Evaluation Metrics</text>
      <text x="1210" y="382" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">&amp; Trade-offs</text>
      <text x="1210" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">stability, cognitive</text>
      <text x="1210" y="412" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">efficiency, accessibility</text>
      <text x="1210" y="424" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">congruence</text>
      
      <rect x="1080" y="460" width="260" height="80" rx="6" fill="#ffffff" stroke="#42a5f5" stroke-width="1.5"/>
      <text x="1210" y="485" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">Policy Behavior</text>
      <text x="1210" y="502" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">Analysis</text>
      <text x="1210" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">comparative evaluation</text>
      <text x="1210" y="532" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#616161">of policy design</text>
    </g>
  </g>
  
  <!-- Arrows from inputs to simulation -->
  <path d="M 340 380 L 400 380" stroke="#424242" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows from simulation to outputs -->
  <path d="M 1000 380 L 1060 380" stroke="#424242" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Ecological validity note (callout box) -->
  <g id="ecologicalValidity">
    <rect x="400" y="780" width="600" height="100" rx="6" fill="#fff9c4" stroke="#f9a825" stroke-width="1.5" stroke-dasharray="3,3"/>
    <text x="700" y="805" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f57f17">
      Limitation: Ecological Validity
    </text>
    <text x="700" y="825" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
      Requires transparent assumptions + sensitivity analysis;
    </text>
    <text x="700" y="842" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
      conclusions are comparative.
    </text>
    <text x="700" y="860" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle" fill="#616161">
      Comparative conclusions under modeled assumptions
    </text>
  </g>
  
  <!-- Caption -->
  <text x="700" y="890" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#424242" font-weight="bold">
    Figure 3.1: Role of simulation in inclusive educational technology research.
  </text>
  <text x="700" y="910" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">
    Simulation bridges theory and constraints (learning science, RL, inclusive education, low-resource feasibility) to safe, repeatable
  </text>
  <text x="700" y="925" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">
    evaluation of disability-aware tutoring policies by explicitly modeling disability parameters, cognitive load, and accessibility constraints.
  </text>
</svg>
